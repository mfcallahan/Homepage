<div class="link-list">
  <div class="row no-gutters heading heading-small">
    {{ title }}
  </div>
  <ul class="list-unstyled condensed">
    <li *ngFor="let link of links">
      <div class="row no-gutters">
        <div class="col-{{ leftColSize }} align-self-center text-center">
          <a href="{{ link.url }}" target="_blank" rel="noopener">
            <img class="img-responsive" src="{{ link.imgUrl }}" alt="{{ link.imgAlt }}" />
          </a>
        </div>
        <div class="col-{{ rightColSize }} d-flex align-items-center">
          <a href="{{ link.url }}" target="_blank" rel="noopener" class="link-text">{{ link.title }}</a>
        </div>
      </div>
    </li>
  </ul>
</div>
